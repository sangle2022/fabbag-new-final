<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>

    <link rel="stylesheet" href="common.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30402dddde.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,200;1,300;1,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="fotter.css">
<link rel="stylesheet" href="navbar.css">

</head>

<body>
    <div id="navbar">
   
    </div>
    <div id="container3">
        <div id="bar">
            <p>Sign in</p>
        </div>
        <div id="back">

            <div id="blue">
                <p>
                    Sign in with Facebook
                </p>
                <a href="https://www.facebook.com/login"><i id="icon" class="fa-brands fa-facebook-f"></i>
                </a>
                </a>
            </div>
        </div>
        <div id="back1">
            <div id="red">

                <p>
                    Sign in with Google
                </p>
                <a
                    href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i id="icon" class="fa-brands fa-google"></i></a>



            </div>
        </div>
        <div class="form3">
            <form>

                <p> Email Address<span class="s">*</span></p>
                <input id="email" type="text" placeholder="" />
                <p> Password<span class="s">*</span></p>
                <input id="password" type="password" placeholder="" />





                <input class="new1" type="submit" value="Sign in" />

                <h3 id="OR"><span id="or">Or</span></h3>

                <p class="new1" onclick="signup()">Create An Account</p>

            </form>
        </div>
    </div>

    <div id="fotter"></div>
</body>

</html>

<script type="module">

import {header,fotter} from './components/navbar.js'
document.getElementById('navbar').innerHTML=header();
document.getElementById('fotter').innerHTML=fotter();


    var form = document.querySelector("form");
    var signupData = JSON.parse(localStorage.getItem("signupData"));
    

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        var data = {
            email: form.email.value,
            password: form.password.value,
        };

        if (signupData === null) {
            alert("Please create an account First");
        } else if (
            signupData.email == data.email &&
            signupData.password == data.password
        ) {
            localStorage.setItem("signin", JSON.stringify(signupData));
            alert("login Successful");
            window.location.href = "index.html";
        } else {
            alert("User data does not exist please check before you Enter ");
        }
    });
    function signup() {
        window.location.href = "signup.html"
    }
</script>
